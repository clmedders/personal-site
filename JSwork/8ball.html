<script>

  /**
 * Randomly shuffle an array
 * https://stackoverflow.com/a/2450976/1293256
 * @param  {Array} array The array to shuffle
 * @return {String}      The array
 */
function shuffle (array) {

let currentIndex = array.length;
let temporaryValue, randomIndex;

// While there remain elements to shuffle...
while (0 !== currentIndex) {
  // Pick a remaining element...
  randomIndex = Math.floor(Math.random() * currentIndex);
  currentIndex -= 1;

  // And swap it with the current element.
  temporaryValue = array[currentIndex];
  array[currentIndex] = array[randomIndex];
  array[randomIndex] = temporaryValue;
}

return array;

}


 const message = [
	'Consulting the spirits...',

  const loading = document.querySelector('.loading-text')
	const reset = document.querySelector('.reset')

  function clear(){window.location.reload();}

  btn.addEventListener("click", function(){ loading.textContent = message[Math.floor(Math.random()*message.length)];});

  function fortune() {

  // Show a loading message
	shuffle(message);
	loading.textContent = message[0];

	// Clear any existing fortunes
	clearTimeout(timeout);

	// Set the fortune to show in 2 seconds
	timeout = setTimeout(function () {
		shuffle(responses);
		words.textContent = responses[0];
	},2000);
    
  }
	
  btn.addEventListener('click', fortune)

	reset.addEventListener('click', clear)

</script>
